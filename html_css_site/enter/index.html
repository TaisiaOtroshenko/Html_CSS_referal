    <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
  </head>
  <body>
      <h1>Регистрация пользователя</h1>
      <p>Заполните поля регистрации</p>
      <form class="search">
        <label> Имя
            <input type="text" placeholder="Бургеркинг">          
        </label>
        <label> Фамилия
            <input type="text" placeholder="Киберскотч">          
        </label>
        <label>Почта
            <input type="email" placeholder="doctor@mai.ru">
        </label>
        <label>Номер телефона
            <input type="tel" placeholder="+7(999)48-48-488">
        </label>
        <label>Пароль
            <input type="password" placeholder="********">
        </label>
      <label>
            <input type="checkbox" value="agree">Согласие на обработку персональных данных
        </label>
        <label>Зарегестрироваться
          <input type="button" >
          </label>
          
    </form>
  </body>
</html>
